[tox]
skipsdist = true
envlist = ansible{26,27,28}-{{ '{' }}{{ distributions|sort|join(',') }}{{ '}' }}

[testenv]
basepython = python3
passenv = *

deps =
    ansible26: ansible>=2.6.0,<2.7
    ansible27: ansible>=2.7.0,<2.8
    ansible28: ansible>=2.8.0,<2.9
    -rtest-requirements.txt

setenv =
{%- for distribution in distributions %}
    {{ distribution }}: MOLECULE_IMAGE={{ DISTRIBUTIONS[distribution]['image'] }}
{%- endfor %}
    MOLECULE_EPHEMERAL_DIRECTORY={homedir}/.molecule/{envname}
    TOX_ENV_NAME={envname}
    TRAVIS_JOB_ID={env:TRAVIS_JOB_ID:0}
    PLATFORM_NAME=molecule-{env:TRAVIS_JOB_ID:0}-{envname}

commands =
    molecule test
