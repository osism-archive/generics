---
sudo: false

language: python

cache:
  directories:
    - $HOME/.cache/pip

before_install:
  - openssl aes-256-cbc -K $encrypted_d4e7d95d08c5_key -iv $encrypted_d4e7d95d08c5_iv -in clouds.yml.enc -out clouds.yml -d

install:
  - pip install -r scripts/requirements.txt

script:
  - python scripts/cleanup.py
